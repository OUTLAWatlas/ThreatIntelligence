<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Intelligence</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
</head>
<body class="bg-dark-bg text-white min-h-screen cyber-grid">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="flex justify-center">
                    <span class="text-6xl">üõ°Ô∏è</span>
                </div>
                <h2 class="mt-6 text-4xl font-bold text-gradient">
                    ThreatIntel
                </h2>
                <p class="mt-2 text-sm text-gray-400">
                    Sign in to access your threat intelligence dashboard
                </p>
            </div>

            <!-- Login Form -->
            <div class="glass-card rounded-xl shadow-2xl p-8">
                <form id="login-form" class="space-y-6">
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-500 bg-opacity-10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm">
                    </div>

                    <!-- Success Message -->
                    <div id="success-message" class="hidden bg-green-500 bg-opacity-10 border border-green-500 text-green-500 px-4 py-3 rounded-lg text-sm">
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                required
                                class="cyber-input pl-10 block w-full"
                                placeholder="your@email.com"
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="cyber-input pl-10 block w-full"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 bg-dark-card border-dark-border rounded focus:ring-accent focus:ring-offset-0 text-accent"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button
                            type="submit"
                            class="cyber-button w-full flex justify-center items-center space-x-2"
                            id="login-button"
                        >
                            <span>Sign In</span>
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-400">
                            Don't have an account?
                            <a href="signup.html" class="font-medium text-accent hover:text-accent-light transition-colors">
                                Sign up
                            </a>
                        </p>
                    </div>
                </form>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden text-center py-4">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-accent"></div>
                    <p class="mt-2 text-sm text-gray-400">Signing in...</p>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="text-center text-xs text-gray-500">
                <p>üîí Secured with enterprise-grade encryption</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
